            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

            color: #fff;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #a8edea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 11px;
            text-align: center;
            opacity: 0.8;
            margin-top: 3px;
        }

        /* Search Bar */
        .search-container {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 70px;
            z-index: 99;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            outline: none;
        }

        /* Filter Pills */
        .filter-pills {
            display: flex;
            gap: 8px;
            padding: 10px 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filter-pills::-webkit-scrollbar {
            display: none;
        }

        .pill {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .pill.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 600;
        }

        /* Profile Cards */
        .profiles-container {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .profile-card:active {
            transform: scale(0.98);
        }

        .profile-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 17px;
            font-weight: 700;
            color: #fff;
        }

        .profile-category {
            font-size: 11px;
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 10px;
            border-radius: 10px;
            margin-top: 5px;
            display: inline-block;
        }

        .profile-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .info-tag {
            font-size: 11px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .chevron {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .detail-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .detail-page.active {
            transform: translateX(0);
        }

        .detail-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 15px;
        }

            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .detail-title {
            flex: 1;
            font-size: 18px;
            font-weight: 700;
        }

        .detail-content {
            padding: 20px;
        }

        .profile-header-detail {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

            font-size: 24px;
            font-weight: 800;
            margin-bottom: 15px;
        }

            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;

            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;

            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;

            font-size: 14px;
            line-height: 1.6;
            opacity: 0.95;

            border-radius: 10px;
            margin-bottom: 10px;

            justify-content: space-between;
            align-items: center;

            font-size: 13px;
            opacity: 0.8;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 98;

            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 10px;

        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            opacity: 0.7;
        }

        .empty-state {

        }

            margin-bottom: 15px;
            opacity: 0.5;

            opacity: 0.8;

            backdrop-filter: blur(10px);
            border-radius: 15px;

            font-weight: 800;
            margin-bottom: 5px;

            font-size: 12px;
            opacity: 0.8;
        }

</head>

        // State

        // Functions
        function switchTab(tab) {
            currentTab = tab;
            currentSearch = '';
            renderContent();
            updateNavigation();
        }

        function updateNavigation() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            const tabs = ['browse', 'categories', 'guide'];
            const index = tabs.indexOf(currentTab);
            if (index !== -1) {
                document.querySelectorAll('.nav-item')[index].classList.add('active');
            }
        }

        function renderContent() {
            const mainContent = document.getElementById('mainContent');
            
            if (currentTab === 'browse') {
                renderBrowse();
            } else if (currentTab === 'categories') {
                renderCategories();
            } else if (currentTab === 'guide') {
                renderGuide();
            }
        }

        function renderBrowse() {
            const filtered = profiles.filter(p => {
                const matchesSearch = currentSearch === '' || 
                    p.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    p.category.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    p.traits.values.toLowerCase().includes(currentSearch.toLowerCase());
                const matchesFilter = currentFilter === 'all' || p.category === currentFilter;
                return matchesSearch && matchesFilter;
            });

            const categories = [...new Set(profiles.map(p => p.category))].sort();

            const html = `
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search profiles..." 
                        value="${currentSearch}"
                        oninput="handleSearch(event)"
                    >
                </div>
                <div class="filter-pills">
                    <div class="pill ${currentFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">
                        All (${profiles.length})
                    </div>
                    ${categories.map(cat => `
                        <div class="pill ${currentFilter === cat ? 'active' : ''}" onclick="setFilter('${cat}')">
                            ${cat}
                        </div>
                    `).join('')}
                </div>
                <div class="profiles-container">
                    ${filtered.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <div class="empty-state-text">No profiles found</div>
                        </div>
                    ` : filtered.map(profile => `
                        <div class="profile-card" onclick="openDetail(${profile.id})">
                            <div class="profile-card-header">
                                <div>
                                    <div class="profile-name">${profile.icon} ${profile.name}</div>
                                    <div class="profile-category">${profile.category}</div>
                                </div>
                                <div class="chevron">‚Ä∫</div>
                            </div>
                            <div class="profile-info">
                                <div class="info-tag">Age ${profile.age}</div>
                                <div class="info-tag">${profile.income}</div>
                                <div class="info-tag">${profile.education}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
        }

        function renderCategories() {
            const categories = {};
            profiles.forEach(p => {
                if (!categories[p.category]) {
                    categories[p.category] = [];
                }
                categories[p.category].push(p);
            });

            const html = `
                <div style="padding: 15px; padding-bottom: 100px;">
                    ${Object.keys(categories).sort().map(cat => `
                        <div class="category-section">
                            <div class="category-header">

                            </div>
                        </div>
                    `).join('')}

            `;

            document.getElementById('mainContent').innerHTML = html;

                <div class="trait-section red-flags">

                    </div>
                    <div class="trait-content">${selectedProfile.traits.redFlags}</div>

            `;

            detailPage.classList.add('active');
        }

        function closeDetail() {
            document.getElementById('detailPage').classList.remove('active');
            selectedProfile = null;
        }

        function handleSearch(event) {
            currentSearch = event.target.value;
            renderBrowse();
        }

        function setFilter(filter) {
            currentFilter = filter;
            renderBrowse();
        }

        // Initialize
        renderContent();
        updateNavigation();
    </script>
